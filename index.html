<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

<html id="html">
    <header id="page-title">Perfect Shop</header>
    <body id="body">
        <div id="list-div">
            <button id="kroger-button"  class="shop-buttons">Kroger</button>
            <button id="target-button" class="shop-buttons">Target</button>
            <button id="food-city-button" class="shop-buttons">Food City</button>
            <button id="costco-button" class="shop-buttons">Costco</button>
            <div>
                <input id="item-input-blank" type="text" placeholder="Enter Item">
                <button id="add-item-button" class="shop-buttons">Add Item</button>
            </div>
        </div>
        <div>
            <ul id="kroger-item-list"></ul>
            <ul id="target-item-list"></ul>
            <ul id="food-city-item-list"></ul>
            <ul id="costco-item-list"></ul>
        </div>
        
        <script src="perfect-shop.js"></script>
        <link rel="stylesheet" href="perfect-shop.css">
    </body>
</html>
